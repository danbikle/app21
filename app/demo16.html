<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <meta charset="utf-8">
    <title>demo16 Stacked Bars</title>
    <script src="/app/d3.v3.min.js"></script>
    <script src="/app/rickshaw.min.js"></script>
  </head>
  <body>
    <h1>app21/demo16 Stacked Bars</h1>
    <div id="refer">
      Refer to:
      <br>
      <a href="http://code.shutterstock.com/rickshaw/" target="x">
        http://code.shutterstock.com/rickshaw/
      </a>
      <br>
      <a href="http://code.shutterstock.com/rickshaw/guide/bar-2.html" target="x">
        http://code.shutterstock.com/rickshaw/guide/bar-2.html
      </a>
    </div>
    <hr>
    <!-- The div-element below should be affected by rickshaw.js -->
    <div id="rickshawchart"></div>
    <script>
      var series1 = {
        color: '#008800',
        data: [ 
          { x: 0, y: 40 }, 
          { x: 1, y: 49 }, 
          { x: 2, y: 38 }, 
          { x: 3, y: 4 }, 
          { x: 4, y: 6 } ]};
      var series2 = {
        color: '#222222',
        data: [ 
          { x: 0, y: 0 }, 
          { x: 1, y: 9 }, 
          { x: 2, y: 8 }, 
          { x: 3, y: 30 }, 
          { x: 4, y: 32 } ]};
      var graph = new Rickshaw.Graph( {
          renderer: 'bar',
          element: document.querySelector("#rickshawchart"), 
          width: 500, 
          height: 200, 
          series: [series1,series2]
      });
      graph.render();
    </script>
  </body>
</html>
