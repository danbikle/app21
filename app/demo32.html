<!DOCTYPE html>
<html lang="en">
  <head>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type">
    <title>demo32 d3.time.scale()</title>
    <link href="/app/graph.css" rel="stylesheet" type="text/css">
    <link href="/app/lines.css" rel="stylesheet" type="text/css">
    <script src="/app/d3.v3.min.js"></script>
    <script src="/app/rickshaw.min.js"></script>
  </head>
  <body>
    <div id="my_rickshawchart"></div>
    <div id="rickshaw_slider"></div>
    <script>
      var seriesData = [ [], [] ];
      var random = new Rickshaw.Fixtures.RandomData(1500000);
      for (var i = 0; i < 900; i++) {
      	random.addData(seriesData);
      }
      var graph = new Rickshaw.Graph({
      	element: document.getElementById("my_rickshawchart"),
      	width: 960,
      	height: 500,
      	stroke: true,
      	strokeWidth: 0.5,
      	renderer: 'area',
      	xScale: d3.time.scale(),
      	yScale: d3.scale.sqrt(),
      	series:[
      		{ color: 'steelblue', data: seriesData[0] },
      		{ color: '#99d4ee', data: seriesData[1] }
      	] 
      });
      graph.render();
      var xAxis = new Rickshaw.Graph.Axis.X({
      	graph: graph,
      	tickFormat: graph.x.tickFormat()
      });
      xAxis.render();
      var yAxis = new Rickshaw.Graph.Axis.Y({
      	graph: graph
      });
      yAxis.render();
      var slider = new Rickshaw.Graph.RangeSlider.Preview({
      	graph: graph,
      	element: document.getElementById('rickshaw_slider')
      });
    </script>
  </body>
</html>
